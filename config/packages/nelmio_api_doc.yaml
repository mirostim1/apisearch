nelmio_api_doc:
    documentation:
        info:
            title: ApiSearch - OpenAPI v3.0 (ex Swagger) documentation
            description: There are two version of API for search term score.
                This is a documentation for success API search requests on both version.
            version: 1.0.0
    areas: # to filter documented areas
